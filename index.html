<!DOCTYPE html>
<html>
    <head>
        <title>Akan_Name</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    </head>
    <body>
        
            <div  class="jumbotron" id ="three">
                <div id="one"><h1>Akan names.</h1></div>
                <div id="one1">
                        <div id="two">
                            <h3>Akan name web application 'tells' you<br> your Akan name. Akan names are names from Ghanian culture.<br>Childrens' are given these names depending on:</h3>
                            <ul>
                                <li>Day of week of birth.</li>
                                <li> &</li>
                                <li>Gender.</li>
                            </ul>
                            
            
                        </div><br>
                </div>
                <div class="overlay">
                    <form name="form1" onsubmit=" event.preventDefault(); validate(); ">
                            <fieldset>
                                <legend>Fill in your details:</legend>
                                <div class="form-group">
                                  <label>Year:</label>
                                  <input type="number" class="form-control" id="year" name="year">
                                  <p id="yearerror"></p>
                                </div>
                                <div class="form-group">
                                  <label>Month:</label>
                                  <input type="number" class="form-control" id="month" name="month">
                                  <p id="montherror"></p>
                                </div>
                                <div class="form-group">
                                    <label>Date:</label>
                                    <input type="number" class="form-control" id="date" name="date">
                                    <p id="dateerror"></p>
                                </div>
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <div class="radio">
                                        <label><input type="radio" name="genders" id="male"> &nbsp; Male</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="genders" id="female">&nbsp; Female</label>
                                    </div>
                                    <p id="gendererror"></p>
                                </div>
        
                                <button type="submit" class="btn btn-success" onclick="checkGender();">Submit</button>
                        </fieldset>
                    </form>
                </div>  
                
            </div>
        </div>
        <script src ="js/scripts.js"></script>
    </body>
</html>
